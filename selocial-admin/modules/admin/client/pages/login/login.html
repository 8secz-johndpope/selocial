<div class="wrapper">
    <form class="form" ng-submit="page.login()">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">
                    <div class="card-content">

                        <section class="logo text-center">
                            <h1><a href="#/">Selocial Admin</a></h1>
                        </section>

                        <div class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="text" required ng-model="page.username" class="form-control">
                                        <span class="input-bar"></span>
                                        <label>Email</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="password" required ng-model="page.password" class="form-control">
                                        <span class="input-bar"></span>
                                        <label>Password</label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="card-action no-border text-right">
                        <button type="button" class="btn btn-default" ng-click="$root.auth.loginWith('facebook')">Facebook Login</button>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>

                <div class="additional-info">
                    <a href="https://selocial.com">Back to Selocial website</a>
                </div>

            </div>                
        </div>
    </form>
</div>

<header id="header" class="header-container header-fixed bg-white">
    <header class="top-header clearfix">
        <div ui-preloader></div>

        <!-- Logo -->
        <div class="logo bg-primary">
            <a href="#/">
                <span class="logo-icon zmdi zmdi-view-dashboard"></span>
                <span class="logo-text">Selocial</span>
            </a>
        </div>

        <!-- needs to be put after logo to make it work -->
        <div class="menu-button" toggle-off-canvas>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </div>

        <div class="top-nav">
            <ul class="nav-left list-unstyled">
                <li>
                    <a href="javascript:" toggle-nav-collapsed-min md-button aria-label="toggle-nav-collapsed-min" class="toggle-min">
                        <i class="zmdi zmdi-menu"></i>
                    </a>
                </li>
            </ul>

            <ul class="nav-right pull-right list-unstyled">
                <li class="dropdown text-normal nav-profile" uib-dropdown is-open="status.isopenProfile">
                    <a href="javascript:;" class="dropdown-toggle" uib-dropdown-toggle md-button aria-label="profile">
                        <i class="zmdi zmdi-account"></i>
                    </a>
                    <ul class="with-arrow pull-right dropdown-menu-scaleIn" uib-dropdown-menu>
                        <li>
                            <a href="javascript:" ng-click="auth.logout()">
                                <i class="zmdi zmdi-forward"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
</header>
<div class="main-container">
    <aside id="nav-container" class="nav-container nav-fixed nav-vertical bg-dark">

        <!-- Global -->
        <div class="nav-wrapper">
            <ul id="nav" class="nav" slim-scroll highlight-active>

                <li ui-sref-active="active open">
                    <a md-button aria-label="meanu" ui-sref="admin.dashboard">
                        <i class="zmdi zmdi-home"></i>
                        Dashboard
                    </a>
                </li>

                <li ui-sref-active="active open">
                    <a md-button aria-label="meanu" ui-sref="admin.users">
                        <i class="zmdi zmdi-account"></i>
                        Users
                    </a>
                </li>

                <li ui-sref-active="active open">
                    <a md-button aria-label="meanu" ui-sref="admin.transactions">
                        <i class="zmdi zmdi-money"></i>
                        Transactions
                    </a>
                </li>

                <li ui-sref-active="active open">
                    <a md-button aria-label="meanu" ui-sref="admin.playlog">
                        <i class="zmdi zmdi-play"></i>
                        Play Log
                    </a>
                </li>
            </ul>
        </div>

    </aside>
    <div id="content" class="content-container">
        <section class="view-container" ui-view></section>
    </div>
</div>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Selocial Admin</title>
    
    <base href="/">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2:200,300,400,500,700|Roboto:300,400,500,700,400italic|Play:400&subset=cyrillic,latin-ext">
    <style>
        body.preloading { overflow: hidden; }
        #loader { display: none; box-shadow: inset 0 0 50px #bbb; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; background: #eee; }
        #loader:before { display: block; content: ""; margin: auto; left: 0; top: 0; right: 0; bottom: 0; border-radius: 50%; height: 55px; width: 55px; box-shadow: 0px 0px 20px #bbb; position: absolute; }
        body.preloading #loader { display: block; }
        .cssload-whirlpool, .cssload-whirlpool::before, .cssload-whirlpool::after { position: absolute; top: 50%; left: 50%; border: 1px solid rgb(255,255,255); border-left-color: rgb(0,0,0); border-radius: 974px; -o-border-radius: 974px; -ms-border-radius: 974px; -webkit-border-radius: 974px; -moz-border-radius: 974px; }
        .cssload-whirlpool { margin: -24px 0 0 -24px; height: 49px; width: 49px; animation: cssload-rotate 1150ms linear infinite; -o-animation: cssload-rotate 1150ms linear infinite; -ms-animation: cssload-rotate 1150ms linear infinite; -webkit-animation: cssload-rotate 1150ms linear infinite; -moz-animation: cssload-rotate 1150ms linear infinite; }
        .cssload-whirlpool::before { content: ""; margin: -22px 0 0 -22px; height: 43px; width: 43px; animation: cssload-rotate 1150ms linear infinite; -o-animation: cssload-rotate 1150ms linear infinite; -ms-animation: cssload-rotate 1150ms linear infinite; -webkit-animation: cssload-rotate 1150ms linear infinite; -moz-animation: cssload-rotate 1150ms linear infinite; }
        .cssload-whirlpool::after { content: ""; margin: -28px 0 0 -28px; height: 55px; width: 55px; animation: cssload-rotate 2300ms linear infinite; -o-animation: cssload-rotate 2300ms linear infinite; -ms-animation: cssload-rotate 2300ms linear infinite; -webkit-animation: cssload-rotate 2300ms linear infinite; -moz-animation: cssload-rotate 2300ms linear infinite; }
        @keyframes cssload-rotate {100% {transform: rotate(360deg);}}
        @-o-keyframes cssload-rotate {100% {-o-transform: rotate(360deg);}}
        @-ms-keyframes cssload-rotate {100% {-ms-transform: rotate(360deg);}}
        @-webkit-keyframes cssload-rotate {100% {-webkit-transform: rotate(360deg);}}
        @-moz-keyframes cssload-rotate {100% {-moz-transform: rotate(360deg);}}
    </style>
</head>
<body ng-app="core" ng-strict-di class="app" id="app">
    <div id="loader"><div class="cssload-whirlpool"></div></div>
    <ng-include src="$root.currentUser ? 'modules/admin/client/layouts/admin.html' : 'modules/admin/client/layouts/landing.html'"></ng-include>
</body>

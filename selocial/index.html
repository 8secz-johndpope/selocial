    <style>
        /* Loading animation */
        .spinner{ display: inline-block; width: 25px; height: 25px; border-radius: 50%; position: relative; box-sizing: border-box; border-top: 3px solid transparent; border-right: 5px solid #fff; border-bottom: 5px solid #fff; border-left: 5px solid #fff; -webkit-animation: myspin 1s ease infinite; animation: myspin 1s ease infinite; }
        .spinner:after { content: ''; position: absolute; top: 50%; left: 50%; margin: -12px; border-radius: 50%; width: 25px; height: 25px; border-top: 1px solid rgba(0,0,0,0); border-right: 5px solid rgba(0,0,0,0); border-bottom: 1px solid rgba(0,0,0,0); border-left: 5px solid #eee; -webkit-animation: myspin 1s reverse ease infinite; animation: myspin 1s reverse ease infinite; box-sizing: border-box; }

        #loadingScreen { display: none; }
        .loading #loadingScreen { background: #000 url('//selocial.s3.amazonaws.com/selocialweb/images/selocial-logo.png') no-repeat center center; background-size: 300px; display: block; position: fixed; left: 0; top: 0; z-index: 9999; width: 100%; height: 100%; }
        .loading #loadingScreen .spinner { position: absolute; top: 5px; left: 71px; bottom: 0; right: 0; margin: auto; background: #000; width: 30px; height: 30px; }
        .loading #loadingScreen .spinner:after { margin: -15px; width: 30px; height: 30px; }

        @-webkit-keyframes myspin { from { -webkit-transform:rotate(0deg); } to { -webkit-transform:rotate(720deg); } }
                @keyframes myspin { from { transform:rotate(0deg); -webkit-transform:rotate(0deg);} to {transform:rotate(720deg);-webkit-transform:rotate(720deg);} }

        @-webkit-keyframes myspin2 { from { -webkit-transform:rotate(720deg); } to { -webkit-transform:rotate(0deg); } }
                @keyframes myspin2 { from { transform:rotate(720deg); -webkit-transform:rotate(720deg);} to {transform:rotate(0deg);-webkit-transform:rotate(0deg);} }

    </style>

    <script>
        if (/reset-password/.test(location.hash)){
            window.location.href = location.hash.replace('#', '');
        } else {
            if (!/:\/\/localhost/.test(location.href)){
              if (/Instagram|Twitter/.test(navigator.userAgent)){
                location.href = 'googlechrome://navigate?url=' + location.href;
                setTimeout(function(){
                    location.href = location.href + '#fb'
                }, 10);
              } else {
                if (!/^https:/.test(location.href) && !/(test|dev).selocial.com|192\.168\./.test(location.href)){
                    location.href = location.href.replace('http', 'https').replace('www.', '');
                } else if (/www\.selocial\.com/.test(location.href)){
                    location.href = location.href.replace('www.', '');
                }
              }
            }
        }
    </script>

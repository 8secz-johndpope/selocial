<form ng-submit="sendPasswordResetInstructions()" name="forgotPasswordForm">
    
    <div class="form-group">
        <input type="email" class="form-control" name="email" ng-model="forgotPasswordUser.email" placeholder="Email" required autofocus />
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Send Password Reset Instructions</button>
    </div>
</form>

<div class="page">
    <div class="page-content">
        
        <form ng-submit="page.search(page.keyword)">

            <div class="form-group">
                <input type="text" class="form-control" ng-model="page.keyword" placeholder="Enter your keywords" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">
                    Search
                </button>
            </div>
            
        </form>
        
    </div>
</div>

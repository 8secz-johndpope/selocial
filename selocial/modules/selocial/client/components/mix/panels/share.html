<div class="panel panel-default">
    <div class="panel-heading">
        <button type="button" class="btn btn-link" ng-click="showPage('main')">
            <i class="fa fa-chevron-left"></i>
        </button>
        Share
    </div>
    <div class="panel-identity" ng-include="'modules/selocial/client/components/mix/elements/preview.html'"></div>
    <div class="panel-body">
        <div class="panel-padding">
            <div class="form-group text-center">
                <label class="control-label">Copy this URL to clipboard</label>
                <input type="text" class="form-control input-sm" ng-value="mixShareUrl" readonly onclick="this.select();">
            </div>

            <div class="form-group text-center">
                <span>Share on:</span>
                <a target="_blank" ng-href="https://www.facebook.com/sharer/sharer.php?u={{ mixShareUrl }}" class="btn btn-xs btn-facebook">
                    <i class="fa fa-fw fa-facebook"></i>
                </a>

                <a target="_blank" ng-href="https://twitter.com/share?url={{ mixShareUrl }}&image={{ comp.mix.video.process.posterUrl || comp.mix.images[0].process.thumbnailUrl || comp.mix.images[0].url | safeUrl | escape }}&text={{ comp.mix.title | escape }}&hashtags={{ comp.mix.hashtags.join(',') | escape }}" class="btn btn-xs btn-twitter">
                    <i class="fa fa-fw fa-twitter"></i>
                </a>
            </div>

            <div class="text-center">
                <label class="control-label">Or embed on your website</label>
                <input type="text" class="form-control input-sm" readonly ng-value="'&lt;iframe src=&quot;'+ mixShareUrl.replace('/mix/', '/embed-mix/') + '&quot; frameborder=&quot;no&quot; width=&quot;230&quot; height=&quot;500&quot;&gt;&lt;/iframe&gt;'" onclick="this.select();" />
            </div>

        </div>
    </div>
</div>
